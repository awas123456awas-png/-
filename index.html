<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Sba3 Fwazer Pro</title>
    <style>
        :root { --bg: #1a1a2e; --text: #ffffff; }
        body { font-family: 'Tajawal', sans-serif; background: var(--bg); color: white; transition: background 0.4s; margin: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }
        
        /* الثيمات المتغيرة لكل قسم */
        .theme-default { background: #1a1a2e; }
        .theme-cars { background: #5a189a; }
        .theme-anime { background: #3c096c; }
        .theme-cartoons { background: #0077b6; }
        .theme-sports { background: #2d6a4f; }
        .theme-games { background: #bc6c25; }
        .theme-history { background: #606c38; }

        .scoreboard { display: flex; width: 90%; max-width: 500px; justify-content: space-between; padding: 20px 0; }
        .score-box { background: rgba(0,0,0,0.3); padding: 15px 25px; border-radius: 15px; text-align: center; width: 40%; }
        
        #viewport { width: 90%; max-width: 500px; background: rgba(255,255,255,0.1); padding: 30px; border-radius: 25px; text-align: center; backdrop-filter: blur(5px); }
        button { display: block; width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: none; background: white; color: #333; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 16px; }
        button:hover { transform: scale(1.02); background: #eee; }
    </style>
</head>
<body class="theme-default">

    <div class="scoreboard">
        <div class="score-box"><div id="name1" style="font-size:12px;">الفريق 1</div><div id="s1" style="font-size:24px; font-weight:bold;">0</div></div>
        <div class="score-box"><div id="name2" style="font-size:12px;">الفريق 2</div><div id="s2" style="font-size:24px; font-weight:bold;">0</div></div>
    </div>

    <div id="viewport"></div>

<script>
    // قاعدة البيانات (هنا تضع الـ 100 سؤال)
    const db = {
        cars: [{q: "أسرع سيارة في العالم؟", o: ["بوجاتي", "تويوتا", "فورد"], a: "بوجاتي"}],
        anime: [{q: "من بطل ون بيس؟", o: ["لوفي", "ناروتو", "غوكو"], a: "لوفي"}],
        cartoons: [{q: "من هو جيري؟", o: ["قط", "فأر", "كلب"], a: "فأر"}],
        sports: [{q: "كم عدد لاعبي الفريق؟", o: ["11", "9", "5"], a: "11"}],
        games: [{q: "أكثر لعبة مبيعاً؟", o: ["Minecraft", "GTA", "FIFA"], a: "Minecraft"}],
        history: [{q: "سنة تأسيس السعودية؟", o: ["1932", "1744", "1800"], a: "1744"}]
    };

    let game = { p1: "الفريق 1", p2: "الفريق 2", s1: 0, s2: 0, turn: 1 };

    // دالة رسم الأقسام
    function renderCats() {
        document.body.className = "theme-default";
        const v = document.getElementById('viewport');
        v.innerHTML = "<h2>اختر قسماً</h2>";
        const cats = ['cars', 'anime', 'cartoons', 'sports', 'games', 'history'];
        cats.forEach(c => {
            const btn = document.createElement('button');
            btn.innerText = c.toUpperCase();
            btn.onclick = () => renderQ(c);
            v.appendChild(btn);
        });
    }

    // دالة رسم السؤال
    function renderQ(cat) {
        document.body.className = "theme-" + cat;
        // هنا يأخذ سؤال عشوائي من القسم
        const pool = db[cat];
        const q = pool[Math.floor(Math.random() * pool.length)]; 
        
        const v = document.getElementById('viewport');
        v.innerHTML = `<h3>${q.q}</h3>`;
        q.o.forEach(opt => {
            const btn = document.createElement('button');
            btn.innerText = opt;
            btn.onclick = () => handleAnswer(opt, q.a);
            v.appendChild(btn);
        });
    }

    function handleAnswer(ans, correct) {
        if(ans === correct) {
            if(game.turn === 1) game.s1++; else game.s2++;
            document.getElementById('s1').innerText = game.s1;
            document.getElementById('s2').innerText = game.s2;
        }
        // تبديل الدور
        game.turn = game.turn === 1 ? 2 : 1;
        renderCats(); 
    }

    // تشغيل اللعبة
    renderCats();
</script>
</body>
</html>
